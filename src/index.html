<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Homepage</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Exo+2"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya Sans"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  </head>
  <style>
    .loaderDiv {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1d1d1d;
      height: 100vh;
      width: 100vw;
    }

    .rotate {
      animation: spinner 2s infinite;
    }

    .spinner {
      width: 96px;
      height: 96px;
      background: radial-gradient(farthest-side, #e60576 95%, #0000) 50% 0,
        radial-gradient(farthest-side, #5626c4 95%, #0000) 50% 100%,
        radial-gradient(farthest-side, #facd3d 95%, #0000) 100% 50%,
        radial-gradient(farthest-side, #2cccc3 95%, #0000) 0 50%;
      background-size: 24px 24px;
      background-repeat: no-repeat;
    }

    @keyframes spinner {
      to {
        transform: rotate(1turn);
      }
    }
  </style>
  <body id="top">
    <app-root>
      <div class="loaderDiv">
        <div class="rotate">
          <div class="spinner"></div>
        </div>
      </div>
    </app-root>
  </body>
</html>
