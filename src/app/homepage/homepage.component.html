<div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh">
  <div class="outer-container" style="margin: 0 !important">
    <div class="background-container">
      <div id="background-scene" #backgroundscene class="background-scene">
        <div class="layer">
          <div id="background-gradient"></div>
        </div>
        <div
          class="layer animate__animated animate__fadeIn"
          style="animation-delay: 1.5s"
          data-depth="-0.05"
          id="stars"
        ></div>
        <div
          class="layer animate__animated animate__fadeIn"
          style="animation-delay: 1.75s"
          data-depth="0.02"
          id="stars-small"
        ></div>
      
        <div
          class="layer animate__animated animate__fadeIn"
          style="animation-delay: 2s"
          data-depth="0.04"
          id="stars-very-small"
        ></div>
       
      </div>
    </div>
  </div>
</div>
<div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh">
  <div style="overflow: hidden; text-align: right">
    <div class="homepage-text" style="z-index: 1; position: relative">
      <div
        class="cell animate__animated animate__fadeInDown"
        style="animation-delay: 1.5s; color: #ffffff"
      >
        <h1>
          <b class="letter">T</b>
          <b class="letter">i</b>
          <b class="letter" style="margin-right: 0.5rem">m</b>
          <b class="letter">L</b>
          <b class="letter">a</b>
          <b class="letter">u</b>
          <b class="letter">f</b>
          <b class="letter">f</b>
          <b class="letter">s</b>
        </h1>
      </div>
      <div
        class="cell animate__animated animate__fadeInRight"
        style="animation-delay: 1.5s; color: #cccccc"
      >
        <h4 class="underline"><i>Front-End Web Developer</i></h4>
      </div>
      <div
        class="cell animate__animated animate__fadeInRight"
        style="animation-delay: 1.5s; color: #cccccc"
      >
        <p class="underline-3">Try hovering things :)</p>
      </div>
      <div
        class="cell animate__animated animate__fadeInRight"
        style="animation-delay: 1.5s; color: #bfbfbf; margin-top: 3rem"
      >
        <div>
          <button class="button hollow" (click)="scroll('contact')">
            Contact me!
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="outer-container-2">
  <div class="background-container-2">
    <div id="background-scene-2" #backgroundscene2 class="background-scene">
      <div class="layer" data-depth-x="0.8">
        <div
          class="animate__animated animate__fadeInUpBig"
          style="animation-delay: 0.3s"
        >
          <div id="building-bottom-4"></div>
          <div id="building-4"></div>
        </div>
      </div>
      <div class="layer" data-depth-x="0.6">
        <div
          class="animate__animated animate__fadeInUpBig"
          style="animation-delay: 0.6s"
        >
          <div id="building-bottom-3"></div>
          <div id="building-3"></div>
        </div>
      </div>
      <div class="layer" data-depth-x="0.4">
        <div
          class="animate__animated animate__fadeInUpBig"
          style="animation-delay: 0.9s"
        >
          <div id="building-bottom-2"></div>
          <div id="building-2"></div>
        </div>
      </div>
      <div class="layer" data-depth-x="0.2">
        <div
          class="animate__animated animate__fadeInUpBig"
          style="animation-delay: 1.2s"
        >
          <div
            id="building-bottom-1"
            style="z-index: 100 !important; position: relative"
          ></div>
          <div id="building-1" style="z-index: 100 !important"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="position: relative; z-index: 2">
  <div class="main-wrapper"></div>
  <app-about-me id="aboutme"></app-about-me>
  <app-projects id="projects"></app-projects>
  <app-pens id="pens"></app-pens>
  <app-contact id="contact"></app-contact>
  <app-footer></app-footer>
</div>
