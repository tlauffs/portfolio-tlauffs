<div class="outer-container">
  <div class="background-container">
    <div id="background-scene" #backgroundscene class="background-scene">
      <h2 class="header-text" #headertext id="header-text" style="z-index: 10">
        <span class="letter" data-depth-y="-2.5">T</span>
        <span class="letter" data-depth-y="3">I</span>
        <span class="letter" style="margin-right: 58px" data-depth-y="-1.5">M</span>
        <span class="letter" data-depth-y="1">L</span>
        <span class="letter" data-depth-y="-4">A</span>
        <span class="letter" data-depth-y="-2">U</span>
        <span class="letter" data-depth-y="1">F</span>
        <span class="letter" data-depth-y="-1.5">F</span>
        <span class="letter" data-depth-y="3">S</span>
      </h2>
      <div class="layer">
        <div id="background-gradient"></div>
      </div>
      <div class="layer" data-depth="-0.025" id="stars"></div>
      <div class="layer" data-depth="0.015" id="stars-small"></div>
      <div class="layer" data-depth="-0.01" id="stars-very-small"></div>
      <div class="layer" data-depth-x="0.8">
        <div id="building-bottom-4"></div>
        <div id="building-4"></div>
      </div>
      <div class="layer" data-depth-x="0.6">
        <div id="building-bottom-3"></div>
        <div id="building-3"></div>
      </div>
      <div class="layer" data-depth-x="0.4">
        <div id="building-bottom-2"></div>
        <div id="building-2"></div>
      </div>
      <div class="layer" style="z-index: 20" data-depth-x="0.2">
        <div id="building-bottom-1"></div>
        <div id="building-1"></div>
      </div>
    </div>
  </div>
</div>
<div class="foreground-scene" id="foreground-scene">
  <app-about-me></app-about-me>
</div>
