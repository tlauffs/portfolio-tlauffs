<div class="section">
  <h3 class="flex-left" style="margin-bottom: 2rem;">
    <span class="letter">C</span>
    <span class="letter">o</span>
    <span class="letter">n</span>
    <span class="letter">t</span>
    <span class="letter">a</span>
    <span class="letter">c</span>
    <span class="letter" style="margin-right: 0.5rem">t</span>
    <span class="letter">m</span>
    <span class="letter">e</span>
  </h3>
  <div
    style="margin-left: auto; margin-right: auto;"

  >
    <p style="max-width: 37.5rem; margin-left: auto; margin-right: auto">
      Whether you have a oppertunity, question or just want to say hi,
      don't hesitate to use the form or reach out to me on one of my socials!
    </p>
  </div>
  <div
    style="max-width: 37.5rem; margin-left: auto; margin-right: auto"
  >
    <form [formGroup]="contactform" name="contactform" (ngSubmit)="onSubmit()">
      <input
        class="underline-3"
        style="width: 100%; margin-bottom: 1rem"
        formControlName="name"
        type="text"
        name="name"
        placeholder="Name"
      />
      <input
        class="underline-3"
        style="width: 100%; margin-bottom: 1rem"
        formControlName="email"
        type="email"
        name="email"
        placeholder="Email"
      />
      <input
        class="underline-3"
        style="width: 100%; margin-bottom: 1rem"
        formControlName="subject"
        type="text"
        name="subject"
        placeholder="Subject"
      />
      <textarea
        class="underline-3"
        style="width: 100%;"
        style="min-height: 100px"
        placeholder="Message"
        name="message"
        formControlName="message"
      ></textarea>
      <button class="btn" style="width: 100%; margin-top: 1rem" type="submit">
        Send Message!
      </button>
    </form>
    <div *ngIf="formsent" class="alert-sent">
      <p style="margin: 1rem 0; color:white">Thank You! Your message has been sent.</p>
    </div>
    <div *ngIf="formproblem" class="alert-not-sent">
      <p style="margin: 0; color:white">Looks like there was a problem. Feel free to contact me on one of my socials.</p>
    </div>
  </div>
</div>
